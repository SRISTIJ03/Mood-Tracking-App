// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.8.20' // Updated Kotlin version to match AGP 8.1.0 compatibility
    repositories {
        google()
        mavenCentral() // Use mavenCentral instead of jcenter, as jcenter is deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replace jcenter with mavenCentral
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
